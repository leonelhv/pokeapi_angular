<div
  class="flex flex-col justify-center w-full gap-8 overflow-hidden rounded-lg md:flex-row bg-zinc-800"
>
  <div
    class="flex items-center justify-center flex-1 p-8 bg-gradient-to-r from-green-300 to-purple-400"
  >
    <img [src]="pokemon.sprites.other?.home?.front_default" alt="" />
  </div>
  <div class="flex flex-col flex-1 gap-4 p-4 text-lime-50">
    <h2 class="text-3xl font-bold">
      POKEMON:
      <span class="text-yellow-400">{{ pokemon.name | uppercase }}</span>
    </h2>
    <div>
      <div class="flex flex-col gap-4 mt-4">
        <h3 class="text-xl font-bold">Abilities:</h3>
        <ul class="flex flex-wrap gap-4">
          <li
            *ngFor="let ability of pokemon.abilities"
            class="p-1 px-2 border border-gray-400 rounded-md border-sm"
          >
            {{ ability.ability.name | titlecase }}
          </li>
        </ul>
      </div>

      <div class="flex flex-col gap-4 mt-4">
        <h3 class="text-xl font-bold">Stats</h3>
        <div class="flex gap-4">
          <div
            class="flex flex-col items-center justify-center w-24 bg-green-500 rounded-lg"
          >
            <h4 class="font-semibold">HP</h4>
            <span>{{ pokemon.stats[0].base_stat }}</span>
          </div>
          <div
            class="flex flex-col items-center justify-center w-24 bg-red-400 rounded-lg"
          >
            <h4 class="font-semibold">Attack</h4>
            <span>{{ pokemon.stats[1].base_stat }}</span>
          </div>
          <div
            class="flex flex-col items-center justify-center w-24 bg-orange-400 rounded-lg"
          >
            <h4 class="font-semibold">Defense</h4>
            <span>{{ pokemon.stats[2].base_stat }}</span>
          </div>
        </div>
      </div>
      <div class="flex flex-col gap-4 mt-4">
        <h3 class="text-xl font-bold">Types</h3>
        <ul class="flex gap-4">
          <li
            *ngFor="let type of pokemon.types"
            [ngStyle]="{ 'background-color': colours[type.type.name] }"
            class="w-20 p-2 text-center text-white rounded-lg"
          >
            {{ type.type.name | titlecase }}
          </li>
        </ul>
      </div>
    </div>
    <div class="flex items-end justify-end flex-grow mt-4">
      <button
        class="flex items-center justify-center px-4 py-1 text-xl font-bold text-white bg-red-500 rounded-lg hover:scale-105"
        [routerLink]="['/']"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-arrow-back"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#ffffff"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
        </svg>
        Volver
      </button>
    </div>
  </div>
</div>
