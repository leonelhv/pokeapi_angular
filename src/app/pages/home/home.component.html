<app-search (onSearch)="buscarPokemon($event)"></app-search>

<div class="grid grid-cols-4 gap-4 my-6">
  <app-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-card>
</div>

<div *ngIf="errorSearch">
  <div class="flex flex-col items-center justify-center gap-4">
    <h2 class="text-3xl font-bold text-center text-red-500">
      No existe ese Pokemon
    </h2>

    <button
      (click)="mostrarPokemons()"
      class="flex items-center justify-center px-4 py-1 text-xl font-bold text-white bg-red-500 rounded-lg hover:scale-105"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-arrow-back"
        width="44"
        height="44"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#ffffff"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
      </svg>
      Volver
    </button>
  </div>
</div>
