<app-search (onSearch)="buscarPokemon($event)"></app-search>

<div class="grid grid-cols-4 gap-4 my-6">
  <app-card *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-card>
</div>

<div *ngIf="errorSearch">
  <div class="flex flex-col items-center justify-center gap-4">
    <h2 class="text-3xl font-bold text-center text-red-500">
      No existe ese Pokemon
    </h2>
    <button
      (click)="mostrarPokemons()"
      class="px-4 py-2 text-white bg-green-500 rounded-lg"
    >
      Volver
    </button>
  </div>
</div>
